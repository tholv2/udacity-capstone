version: 2.1

jobs:
  install-dependencies:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys: [cache-install]
      - run:
          name: Dependencies install
          command: |
            npm i
      - save_cache:
          paths: [cache/node_modules]
          key: cache-install

  lint-source:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys: [cache-install]
      - run:
          name: Linting source
          command: |
             npm i
             npm run lint          
  docker-image:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t tholv2/udacity-capstone:${CIRCLE_SHA1} .
            docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            docker push tholv2/udacity-capstone:${CIRCLE_SHA1}
  deploy:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install kubectl
          command: |
            curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.25.9/2023-05-11/bin/darwin/amd64/kubectl
            chmod +x ./kubectl
            mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$HOME/bin:$PATH
      - run:
          name: Connect to cluster
          command: |
            aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name $CLUSTER_NAME
      - run:
          name: Update image in templace
          command: |
            sed -i 's/CIRCLE_SHA1/${CIRCLE_SHA1}/g' .kubernetes/config.yaml
      - run:
          name: Deploy
          command: |
            kubectl apply -f .kubernetes/config.yaml
            kubectl get pod
workflows:
  default:
    jobs:
      - install-dependencies
      - lint-source:
          requires: [install-dependencies]
      - docker-image:
          requires: [lint-source]
      - deploy:
          requires: [docker-image]